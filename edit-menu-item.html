                 <div class="container pl-5 ml-5">
                 <h2>Edit Menu Items</h2>
	         <form name="editForm" action="edit-menu-item-status.html" onsubmit="return validation()" method="post">
				<div class="form-group">
                    <label for="pname">Name</label>
                    <input type="text" class="form-control col-sm-10" id="name" placeholder="sandwhich" required><br>
                </div>
				<div class="form-row">
					<div class="form-group col-sm-2">
						<label for="price">Price (Rs.)</label>
						<input type="text" class="form-control" id="price" placeholder="Rs.00" required>
					</div>
					<div class="form-group col-sm-2 text-center">   
						<label for="active">Active</label>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="active" id="active" checked>
							<label class="form-check-label">Yes</label>&emsp;&emsp;
							<input class="form-check-input" type="radio" name="active" id="active">
							<label class="form-check-label">No</label>
						</div>
					</div>   
					<div class="form-group col-sm-3">   
						<label for="dateOfLaunch">Date of Launch</label>
						<input type="date" class="form-control" id="dateOfLaunch" required>
					</div>
					<div class="form-group col-sm-3">    
						<label for="category">Category</label>
						<select id="category" class="form-control" required>
							<option selected>Choose</option>
							<option value="Starters">Starters</option>
							<option value="Main Course">Main Course</option>
							<option value="Dessert">Dessert</option>
							<option value="Drinks">Drinks</option>
						</select>
					</div>
				</div><br>			 
                <div class="form-group">
					<div class="form-check">
						<input  class="form-check-input" type="checkbox" id="freeDelivery" required>
						<label class="form-check-label">Free Delivery</label>
					</div>
                </div><br>
                <button class="btn btn-primary btn-lg" type="submit" id="save">Save</button>
            </form>
